<!DOCTYPE html>
<html>
    <head>
        <title>Float With Overflow</title>
        <style>
            div.container {
                overflow: hidden;
            }
            div.item {
                float: left;
                /* flex: 0 0 60px; 고정너비 */
                margin: 0 3px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">메뉴 - 1</div>
            <div class="item">메뉴 - 2</div>
            <div class="item">메뉴 - 3</div>
            <div class="item">메뉴 - 4</div>
        </div>

    </body>
</html>
