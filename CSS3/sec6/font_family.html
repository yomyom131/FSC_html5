<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        .font_arial { font-family: Arial; }
        .font_roman { font-family: 'Times New Roman'; }
        .font_gothic { font-family: 'Nanum Gothic', serif;}
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">
        여름장이란 애시당초에 글러서 해는 아직 중천에 있건만 장판은 벌써 쓸쓸하고<br>
        더운 햇발이 벌려놓은 전시장 밑으로 등줄기를 훅훅 볶는다.<br>
        마을 사람들은 거의 돌아간 뒤요, 팔리지 못한 나무꾼 패가 길거리에 궁싯거리고 들 있었으나,<br>
        석유 병이나 받고 고깃마리나 사면 족할 것이 축들을 바라고 언제까지든지 버티고 있을 법은 없다.</p>
</body>
</html>
