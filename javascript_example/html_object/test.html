<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Basic</title>
		<script>
			var array = ['사과', '바나나', '망고', '딸기'];
            for(var item of array) {
                console.log(item);
            }
            var product = {
                제품명 : '7D 건조 망고',
                유형 : '당절임',
                성분 : '망고, 설탕, 메타중아황산나트륨, 치자 황색소',
                원산지 : '필리핀',
                print : function() {
                    for(var key in this) {
                        console.log(key, ':', this[key]);
                    }
                }
            };
            product.print();
		</script>
</head>
<body>
</body>
</html>
